<!DOCTYPE html>
<html lang="en">

<head>
    <title>Webpage with Classes and IDs</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <header>
        <h1 id="special">My Website</h1>
        <nav>
            <ul>
                <li><a href="#home" class="blue-text">Home</a></li>
                <li><a href="#about" class="blue-text">About</a></li>
                <li><a href="#contact" class="blue-text">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Welcome to My Website</h2>
        <p>This is a paragraph with a <span class="blue-text">blue text</span>.</p>

        <h3>Some Points:</h3>
        <ul>
            <li id="point1">Point 1</li>
            <li id="point2">Point 2</li>
            <li id="point3">Point 3</li>
        </ul>
    </main>

    <footer class="footer">
        <p>Contact information: example@email.com</p>
    </footer>
    
</body>
</html>
